<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Staff Management</h1>
<button class="btn btn-success"><a style="text-decoration: none; text-decoration-color: black" href="/create">Create</a></button>
<button class="btn btn-success"><a style="text-decoration: none; text-decoration-color: black" th:href="@{/sortage}"> Sort By Age </a></button>
<button class="btn btn-success"><a style="text-decoration: none; text-decoration-color: black"th:href="@{/sortsalary}"> Sort By Salary </a></button>
<form action="/search" method="post">
    <div class="input-group mb-3">
        <input class="form-control" name="search" placeholder="Search by name">
        <div class="input-group-append">
            <button class="btn btn-success" type="submit">Go</button>
        </div>
        <div class="input-group-append">
            <a href="/staff" class="btn btn-success" >Back to Home</a>
        </div>
    </div>
</form>

<table border="2" class="table table-dark">
    <tr>
        <th>Staff Code</th>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Branch</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="s,loop :${staff}">
        <td th:text="${loop.count}"></td>
        <td><a th:href="@{/detail/{id}(id=${s.id})}" th:text="${s.name}"></a></td>
        <td th:text="${s.age}"></td>
        <td th:text="${s.salary}"></td>
        <td th:text="${s.branch.namebranch}"></td>
        <td>
            <button class="btn btn-warning">
                <a  style="text-decoration: none; text-decoration-color: black" th:href="@{/edit/{id}(id=${s.id})}">Edit</a>
            </button>
        </td>
        <td>
            <button class="btn btn-danger">
                <a style="text-decoration: none; text-decoration-color: black" th:href="@{/delete/{id}(id=${s.id})}">Delete</a>
            </button>
        </td>
    </tr>
</table>
</body>
</html>
