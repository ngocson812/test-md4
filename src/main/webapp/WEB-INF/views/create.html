<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add Staff</h1>
<form th:object="${createstaff}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Enter name</td>
            <td><input th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Enter Age</td>
            <td><input th:field="*{age}"></td>
        </tr>
        <tr>
            <td>Enter Salary</td>
            <td><input th:field="*{salary}"></td>
        </tr>
        <tr>
            <td>Chose Branch</td>
            <td>
                <select name="idBranch">
                    <option th:each="c: ${createbranch}" th:text="${c.namebranch}" th:value="${c.idbranch}"></option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit">Create</button>
    <button>
        <a href="/staff">Back to homepage</a>
    </button>
</form>
</body>
</html>
